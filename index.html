<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA v3.0</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        #screen-container { width: 100vw; height: 60vh; background: black; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px #ff00ff; border-bottom: 2px solid #ff00ff; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; image-rendering: crisp-edges; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        button { padding: 18px; border: 2px solid; font-weight: bold; background: rgba(0,0,0,0.6); color: inherit; font-size: 12px; cursor: pointer; text-transform: uppercase; }
        .btn-primary { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 15px #00ffa3; }
        .btn-secondary { border-color: #ff3e81; box-shadow: 0 0 15px #ff3e81; }
        #status { font-size: 11px; color: #ff00ff; margin-top: 10px; letter-spacing: 2px; height: 20px; }
    </style>
</head>
<body>

    <div id="screen-container">
        <canvas id="screen" width="240" height="160"></canvas>
    </div>
    
    <div id="status">RETSOL V3: SELECT GAME TO BEGIN</div>

    <div class="menu">
        <button class="btn-primary" onclick="vibrate(); loadRom()">üéÆ LOAD GBA GAME</button>
        <button class="btn-secondary" onclick="vibrate(); quickSave()">üíæ QUICK SAVE</button>
        <button class="btn-secondary" onclick="vibrate(); quickLoad()">üìÇ QUICK LOAD</button>
        <button class="btn-primary" style="border-color: #ff00ff; color: #ff00ff; margin-top: 10px;" onclick="location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† HUB</button>
    </div>

    <script src="https://unpkg.com/gbajs2@latest/dist/index.js"></script>
    <script>
        const canvas = document.getElementById('screen');
        const status = document.getElementById('status');
        const gba = new GBA();

        gba.setCanvas(canvas);
        gba.logLevel = gba.LOG_ERROR;

        function vibrate() { if (navigator.vibrate) navigator.vibrate(40); }

        function loadRom() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.gba';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                status.innerText = "LOADING ENGINE...";
                
                reader.onload = (event) => {
                    gba.loadRom(event.target.result, (success) => {
                        if (success) {
                            gba.run();
                            status.innerText = "RUNNING: " + file.name;
                        } else {
                            status.innerText = "FAILED TO LOAD ROM";
                        }
                    });
                };
                reader.readAsArrayBuffer(file);
            };
            input.click();
        }

        function quickSave() {
            try {
                const state = gba.freeze();
                localStorage.setItem('retsol_gba_save', JSON.stringify(state));
                status.innerText = "STATE SAVED TO BROWSER";
            } catch (err) {
                status.innerText = "SAVE FAILED: MEMORY FULL";
            }
        }

        function quickLoad() {
            const savedData = localStorage.getItem('retsol_gba_save');
            if (savedData) {
                const state = JSON.parse(savedData);
                gba.defrost(state);
                gba.run();
                status.innerText = "STATE RESTORED";
            } else {
                status.innerText = "NO SAVE FOUND";
            }
        }
    </script>
</body>
</html>
