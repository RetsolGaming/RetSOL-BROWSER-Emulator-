<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA v4.0</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        #game-container { width: 100vw; height: 70vh; background: black; border-bottom: 2px solid #00ffa3; box-shadow: 0 0 20px #00ffa3; }
        .menu { display: grid; grid-template-columns: 1fr; gap: 10px; padding: 15px; }
        button { padding: 15px; border: 2px solid #00e0ff; color: #00e0ff; background: rgba(0,0,0,0.8); font-weight: bold; text-transform: uppercase; cursor: pointer; }
        #status { font-size: 10px; color: #ff00ff; padding: 5px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="emulator"></div>
    </div>

    <div id="status">RETSOL GBA v4.0 // ENGINE: EMULATORJS</div>

    <div class="menu">
        <button onclick="location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† RETURN TO HUB</button>
    </div>

    <script>
        EJS_player = '#emulator';
        EJS_core = 'gba'; // High-compatibility GBA core
        EJS_pathtodata = 'https://cdn.emulatorjs.org/latest/data/';
        EJS_startOnLoaded = true;
        
        // This force-disables the "Processing" hang by skipping the bios splash
        EJS_settings = {
            "gba_it_is_stereo": "false" // Matches original hardware mono-focus
        };
    </script>
    <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>

</body>
</html>
