<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA Fix</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #screen-container { width: 100vw; height: 60vh; background: black; box-shadow: 0 0 30px #00ffa3; border-bottom: 2px solid #00ffa3; }
        canvas { width: 100%; height: 100%; image-rendering: pixelated; object-fit: contain; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        button { padding: 20px; border: 2px solid; font-weight: bold; background: black; color: inherit; text-transform: uppercase; font-size: 11px; cursor: pointer; }
        .btn-primary { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 10px #00ffa3; }
        .btn-secondary { border-color: #ff3e81; color: #ff3e81; }
        .btn-hub { border-color: #00e0ff; color: #00e0ff; grid-column: span 2; margin-top: 10px; }
        #status { font-size: 10px; color: #ff00ff; margin-top: 10px; text-transform: uppercase; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="screen-container"><canvas id="screen"></canvas></div>
    <div id="status">RETSOL GBA: SYSTEM READY</div>
    
    <input type="file" id="file-input" accept=".gba">

    <div class="menu">
        <button class="btn-primary" id="load-btn">üéÆ SELECT GBA ROM</button>
        <button class="btn-secondary" id="save-btn">üíæ QUICK SAVE</button>
        <button class="btn-secondary" id="read-btn">üìÇ QUICK LOAD</button>
        <button class="btn-hub" onclick="window.location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† BACK TO HUB</button>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/taisel/GameBoy-Advance@master/dist/index.js"></script>

    <script>
        const gba = new GBA();
        gba.setCanvas(document.getElementById('screen'));

        // Direct button listeners (More stable than 'onclick' in HTML)
        document.getElementById('load-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                gba.loadRom(event.target.result, (success) => {
                    if (success) { 
                        gba.run(); 
                        document.getElementById('status').innerText = "RUNNING: " + file.name;
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        };

        document.getElementById('save-btn').addEventListener('click', () => {
            if (gba.isRunning) {
                const state = gba.freeze();
                localStorage.setItem('gba_save_data', JSON.stringify(state));
                document.getElementById('status').innerText = "MEMORY SAVED";
            }
        });

        document.getElementById('read-btn').addEventListener('click', () => {
            const data = localStorage.getItem('gba_save_data');
            if (data) {
                gba.defrost(JSON.parse(data));
                document.getElementById('status').innerText = "MEMORY LOADED";
            }
        });
    </script>
</body>
</html>
