<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA v11.5</title>
    <style>
        /* Verbatim v4.5 CSS */
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #screen-container { position: relative; width: 100vw; height: 60vh; background: #000; border-bottom: 2px solid #ff00ff; box-shadow: 0 0 20px #ff00ff; display: flex; align-items: center; justify-content: center; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; }
        
        /* CRT Overlay - Kept simple so it can't break the screen */
        #crt-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        button { padding: 18px; border: 2px solid; font-weight: bold; background: rgba(0,0,0,0.8); color: inherit; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-load { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 15px #00ffa3; color: #00ffa3; }
        .btn-hub { border-color: #00e0ff; color: #00e0ff; grid-column: span 2; margin-top: 10px; }
        .btn-crt { border-color: #ff00ff; color: #ff00ff; }
        #status { font-size: 10px; color: #ff00ff; margin-top: 10px; letter-spacing: 2px; height: 15px; }
        #file-input { opacity: 0.01; height: 1px; width: 1px; position: absolute; }
    </style>
</head>
<body>

    <div id="screen-container">
        <div id="crt-overlay"></div>
        <canvas id="screen" width="240" height="160"></canvas>
    </div>
    
    <div id="status">RETSOL GBA: READY</div>

    <div class="menu">
        <input type="file" id="file-input" accept=".gba">
        <button class="btn-load" onclick="document.getElementById('file-input').click()">üéÆ OPEN GBA FOLDER</button>
        <button class="btn-crt" onclick="toggleCRT()">üì∫ CRT: OFF</button>
        <button onclick="gba.pause()">‚è∏ PAUSE</button>
        <button onclick="gba.run()">‚ñ∂ RESUME</button>
        <button class="btn-hub" onclick="location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† BACK TO HUB</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gbajs/1.0.0/gba.min.js"></script>
    
    <script>
        const gba = new GameBoyAdvance();
        gba.setCanvas(document.getElementById('screen'));

        function toggleCRT() {
            const overlay = document.getElementById('crt-overlay');
            const btn = event.target;
            if (overlay.style.display === 'block') {
                overlay.style.display = 'none';
                btn.innerText = "üì∫ CRT: OFF";
            } else {
                overlay.style.display = 'block';
                btn.innerText = "üì∫ CRT: ON";
            }
        }

        document.getElementById('file-input').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            document.getElementById('status').innerText = "INJECTING: " + file.name.toUpperCase();
            
            reader.onload = ev => {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') { audioCtx.resume(); }

                gba.loadRom(ev.target.result, success => {
                    if(success) { 
                        gba.run(); 
                        document.getElementById('status').innerText = "SYSTEM ACTIVE";
                    } else {
                        document.getElementById('status').innerText = "LOAD FAILED";
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        };
    </script>
</body>
</html>
