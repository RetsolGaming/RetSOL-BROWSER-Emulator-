<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA v3.0</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #screen-container { width: 100vw; max-height: 60vh; background: black; box-shadow: 0 0 30px #ff00ff; border-bottom: 2px solid #ff00ff; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; display: block; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        button { padding: 18px; border: 2px solid; font-weight: bold; background: rgba(0,0,0,0.6); color: inherit; font-size: 12px; text-transform: uppercase; cursor: pointer; }
        .btn-primary { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 15px #00ffa3; }
        .btn-secondary { border-color: #ff3e81; box-shadow: 0 0 15px #ff3e81; }
        /* Added Hub Button Style */
        .btn-hub { border-color: #00e0ff; color: #00e0ff; grid-column: span 2; margin-top: 10px; box-shadow: 0 0 15px #00e0ff; }
        #status { font-size: 11px; color: #ff00ff; margin-top: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="screen-container">
        <canvas id="screen" width="240" height="160"></canvas>
    </div>
    
    <div id="status">RETSOL V3: SELECT GAME TO BEGIN</div>

    <div class="menu">
        <button class="btn-primary" onclick="vibrate(); loadRom()">üéÆ LOAD GBA GAME</button>
        <button class="btn-secondary" onclick="vibrate(); quickSave()">üíæ QUICK SAVE</button>
        <button class="btn-secondary" onclick="vibrate(); quickLoad()">üìÇ QUICK LOAD</button>
        <button class="btn-hub" onclick="vibrate(); location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† BACK TO HUB</button>
    </div>

    <script src="https://unpkg.com/gbajs2@latest/dist/index.js"></script>
    <script>
        const gba = new GBA();
        const canvas = document.getElementById('screen');
        const status = document.getElementById('status');
        gba.setCanvas(canvas);

        function vibrate() { if (navigator.vibrate) navigator.vibrate(40); }

        // Works on ALL devices
        function loadRom() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.gba';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    gba.loadRom(event.target.result, (success) => {
                        if (success) { gba.run(); status.innerText = "RUNNING: " + file.name; }
                    });
                };
                reader.readAsArrayBuffer(file);
            };
            input.click();
        }

        // Saves to the browser memory (No folder needed!)
        function quickSave() {
            if (!gba.isRunning) return;
            const state = gba.freeze();
            localStorage.setItem('retsol_save', JSON.stringify(state));
            status.innerText = "SAVED TO BROWSER MEMORY";
        }

        // Loads from browser memory
        function quickLoad() {
            const savedData = localStorage.getItem('retsol_save');
            if (savedData) {
                const state = JSON.parse(savedData);
                gba.defrost(state);
                status.innerText = "LOADED FROM MEMORY";
            } else {
                status.innerText = "NO SAVE FOUND";
            }
        }

        // Gamepad Setup
        const MAP = { 0: gba.keypad.A, 1: gba.keypad.B, 9: gba.keypad.START, 8: gba.keypad.SELECT, 12: gba.keypad.UP, 13: gba.keypad.DOWN, 14: gba.keypad.LEFT, 15: gba.keypad.RIGHT, 4: gba.keypad.L, 5: gba.keypad.R };
        function updateGP() {
            const gp = navigator.getGamepads()[0];
            if (gp) {
                for (const [i, k] of Object.entries(MAP)) {
                    if (gp.buttons[i].pressed) gba.keypad.keydown(k); else gba.keypad.keyup(k);
                }
            }
            requestAnimationFrame(updateGP);
        }
        window.addEventListener("gamepadconnected", () => { status.innerText = "CONTROLLER READY"; updateGP(); });
    </script>
</body>
</html>
