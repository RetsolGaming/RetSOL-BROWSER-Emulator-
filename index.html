<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA Pure</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        #screen-container { width: 100vw; height: 60vh; background: black; border-bottom: 2px solid #ff00ff; box-shadow: 0 0 20px #ff00ff; display: flex; align-items: center; justify-content: center; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        button { padding: 18px; border: 2px solid; font-weight: bold; background: rgba(0,0,0,0.6); color: inherit; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .btn-primary { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 15px #00ffa3; }
        .btn-secondary { border-color: #ff3e81; color: #ff3e81; }
        .btn-hub { border-color: #00e0ff; color: #00e0ff; grid-column: span 2; margin-top: 10px; }
        #status { font-size: 10px; color: #ff00ff; margin-top: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="screen-container"><canvas id="screen" width="240" height="160"></canvas></div>
    <div id="status">RETSOL GBA: STANDBY</div>
    <div class="menu">
        <button class="btn-primary" onclick="startEngine()">üéÆ LOAD GBA GAME</button>
        <button class="btn-secondary" onclick="gba.freeze()">üíæ QUICK SAVE</button>
        <button class="btn-secondary" onclick="gba.defrost()">üìÇ QUICK LOAD</button>
        <button class="btn-hub" onclick="location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† BACK TO HUB</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gbajs/1.0.0/gba.min.js"></script>
    <script>
        const gba = new GameBoyAdvance();
        gba.setCanvas(document.getElementById('screen'));
        
        function startEngine() {
            // Force Audio Unlock
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.gba';
            input.onchange = e => {
                const reader = new FileReader();
                document.getElementById('status').innerText = "INJECTING ROM...";
                reader.onload = ev => {
                    gba.loadRom(ev.target.result, success => {
                        if(success) { gba.run(); document.getElementById('status').innerText = "SYSTEM ACTIVE"; }
                    });
                };
                reader.readAsArrayBuffer(e.target.files[0]);
            };
            input.click();
        }
    </script>
</body>
</html>
