<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RetSOL GBA v3.2</title>
    <style>
        body { background: #050505; color: #00ffa3; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow-x: hidden; }
        #screen-container { width: 100vw; height: 60vh; background: black; box-shadow: 0 0 30px #00ffa3; border-bottom: 2px solid #00ffa3; position: relative; }
        canvas { width: 100%; height: auto; image-rendering: pixelated; display: block; }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        button { padding: 18px; border: 2px solid; font-weight: bold; background: rgba(0,0,0,0.6); color: inherit; text-transform: uppercase; font-size: 11px; }
        .btn-primary { border-color: #00ffa3; grid-column: span 2; box-shadow: 0 0 15px #00ffa3; }
        .btn-secondary { border-color: #ff3e81; color: #ff3e81; box-shadow: 0 0 10px #ff3e81; }
        .btn-hub { border-color: #00e0ff; color: #00e0ff; grid-column: span 2; margin-top: 10px; }
        #status { font-size: 10px; color: #ff00ff; margin: 10px 0; letter-spacing: 1px; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div id="screen-container"><canvas id="screen" width="240" height="160"></canvas></div>
    <div id="status">RETSOL GBA CORE READY</div>
    <input type="file" id="file-input" accept=".gba">
    <div class="menu">
        <button class="btn-primary" onclick="document.getElementById('file-input').click()">üéÆ LOAD GBA ROM</button>
        <button class="btn-secondary" onclick="quickSave()">üíæ QUICK SAVE</button>
        <button class="btn-secondary" onclick="quickLoad()">üìÇ QUICK LOAD</button>
        <button class="btn-hub" onclick="location.href='https://retsolgaming.github.io/RetSOL-Hub/'">üè† BACK TO HUB</button>
    </div>
    <script src="https://unpkg.com/gbajs2@latest/dist/index.js"></script>
    <script>
        const gba = new GBA();
        gba.setCanvas(document.getElementById('screen'));
        document.getElementById('file-input').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                gba.loadRom(ev.target.result, s => { if(s) { gba.run(); document.getElementById('status').innerText = "SYSTEM RUNNING"; }});
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        };
        function quickSave() { localStorage.setItem('gba_save', JSON.stringify(gba.freeze())); document.getElementById('status').innerText = "MEMORY SAVED"; }
        function quickLoad() { const s = localStorage.getItem('gba_save'); if(s) { gba.defrost(JSON.parse(s)); document.getElementById('status').innerText = "MEMORY LOADED"; }}
    </script>
</body>
</html>
